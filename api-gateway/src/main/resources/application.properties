spring.application.name=api-gateway
server.port=5000

#routes configuration
spring.cloud.gateway.server.webflux.routes[0].id=QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8888
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path= /quiz-test/**, /api/v1/quiz/**

spring.cloud.gateway.server.webflux.routes[1].id=QUESTION-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:9999
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path= /api/v1/question/**
